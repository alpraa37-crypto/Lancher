workflows:
  android-release:
    name: Build Android APK
    max_build_duration: 30
    environment:
      vars:
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      android:
        build: gradle
    scripts:
      - name: Clean project
        script: |
          ./gradlew clean
      - name: Build release APK
        script: |
          ./gradlew assembleRelease
    artifacts:
      - app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - $CM_EMAIL
