plugins {
    id 'com.android.application'
}

android {
    compileSdk 31
    namespace 'com.example.launcher'

    defaultConfig {
        applicationId "com.example.launcher"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.2'
}
